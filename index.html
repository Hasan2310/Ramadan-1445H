<body>
    <video autoplay noloop muted id="bodyblur">
        <source src="assets/image/bg4.mp4">
    </video>
    <script class="alert">
        setTimeout(() => {
            Swal.fire({
                title: "Halo, Masukin nama kamu dibawah yaa",
                input: "text",
                imageUrl: "assets/image/image.gif",
                imageWidth: 200,
                imageHeight: 200,
                imageAlt: "Custom image",
                inputPlaceholder: "Disini!",
                confirmButtonText: "Lanjut",
                confirmButtonColor: "#272932",
                background: "#0000008b",
                allowOutsideClick: false,
                color: "#fff",
            }).then((result) => {
                if (result.value) {
                    Swal.fire({
                        html: `<p><strong>${result.value}</strong>, Maafin aku yaa selama ini aku mungkin banyak salah, mungkin dari sifat aku, perbuatan atau ucapan aku</p>`,
                        imageUrl: "assets/image/maaf.gif",
                        imageWidth: 200,
                        imageHeight: 200,
                        background: "#0000008b",
                        color: "#fff",
                        showConfirmButton: false,
                        timerProgressBar: true,
                        timer: 6000,
                        confirmButtonColor: "#272932",
                        customClass: {
                            timerProgressBar: 'swal2-progress-custom',
                        },
                        allowOutsideClick: false,
                    }).then(() => {
                        if (result.value) {
                            Swal.fire({
                                html: `<p>Jadi... <strong>${result.value}</strong>, maafin aku gk</p>`,
                                imageUrl: "assets/image/maaf.gif",
                                imageWidth: 200,
                                imageHeight: 200,
                                imageAlt: "Custom image",
                                background: "#0000008b",
                                color: "#fff",
                                confirmButtonText: "Iya, Aku maafin",
                                showCancelButton: true,
                                confirmButtonColor: "#272932",
                                cancelButtonText: "Gak mau",
                                cancelButtonColor: "red",
                                allowOutsideClick: false,
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    Swal.fire({
                                        text: "Makasih banyak yaa.. sekarang minta THR-nya dong HEHE",
                                        imageUrl: "assets/image/hehe.gif",
                                        imageWidth: 300,
                                        imageHeight: 300,
                                        confirmButtonText: "Kasih THR",
                                        confirmButtonColor: "#272932",
                                        background: "#0000008b",
                                        color: "#fff",
                                        allowOutsideClick: false,
                                    }).then(() => {
                                        window.location = 'index1.html';
                                    });
                                } else if (result.dismiss === Swal.DismissReason.cancel) {
                                    Swal.fire({
                                        text: "Gak boleh gitu harus memaafkan tau",
                                        imageUrl: "assets/image/sedih.gif",
                                        imageWidth: 300,
                                        imageHeight: 260,
                                        imageAlt: "Custom image",
                                        confirmButtonText: "iya deh, Aku maafin",
                                        confirmButtonColor: "#272932",
                                        background: "#0000008b",
                                        color: "#fff",
                                        allowOutsideClick: false,
                                    }).then(() => {
                                        Swal.fire({
                                            text: `Makasih banyak yaa.. sekarang minta THR-nya dong HEHE`,
                                            imageUrl: "assets/image/hehe.gif",
                                            imageWidth: 300,
                                            imageHeight: 300,
                                            confirmButtonText: "Kasih THR",
                                            confirmButtonColor: "#272932",
                                            background: "#0000008b",
                                            color: "#fff",
                                            allowOutsideClick: false,
                                        }).then(() => {
                                            window.location = "index1.html";
                                        });
                                    });
                                }
                            });
                        }
                    });
                }
            });
        }, 3000);
    </script>
